<div class="d-flex mb-3">
  <h1 class="display-6 fw-bold m-0">Araba Listesi</h1>
  <button class="btn btn-primary ms-4 btn-lg" routerLink="add">
    <i class="fas fa-plus"></i> Ekle
  </button>
</div>

<div class="card p-2 rounded-2 shadow-xl">
  <table class="table table-hover">
    <thead class="card-header">
      <tr class="text-uppercase">
        <th scope="col">Id</th>
        <th scope="col">Marka</th>
        <th scope="col">Renk</th>
        <th scope="col">Model Yılı</th>
        <th scope="col">Günlük Fiyat</th>
        <th scope="col">Açıklama</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="card-body shadow">
      <tr *ngFor="let carDetail of carDetails">
        <th scope="row">{{ carDetail.carId }}</th>
        <td>{{ carDetail.brandName | titlecase }}</td>
        <td>{{ carDetail.colorName | titlecase }}</td>
        <td>{{ carDetail.modelYear }}</td>
        <td>{{ carDetail.dailyPrice | currency }}</td>
        <td>{{ carDetail.carName | titlecase }}</td>
        <td class="justify-content-between">
          <button
            routerLink="edit/images/{{ carDetail.carId }}"
            class="btn btn-sm btn-success shadow-sm"
          > Fotoğraf Güncelle </button>

          <button
            routerLink="edit/{{ carDetail.carId }}"
            class="btn btn-sm btn-primary shadow-sm"
          > Güncelle </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
