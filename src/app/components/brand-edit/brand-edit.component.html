<h1 class="display-6 fw-bold mb-3">Marka Güncelle</h1>
<div class="card p-2 rounded-2">
  <div class="card-body">
    <form *ngIf="brandEditForm" [formGroup]="brandEditForm">
      <div class="form-group form-floating mb-3">
        <input
          type="text"
          id="brand-name-input"
          formControlName="name"
          class="form-control"
          placeholder="Marka Adı"
        />
        <label for="brand-name-input" class="fw-bold mb-3">Marka Adı</label>
        <div *ngIf="brandEditForm.get('name')?.hasError('required') && brandEditForm.get('name')?.dirty"
                class="alert alert-danger">Marka adı gereklidir</div>
      </div>
    </form>
  </div>
  <div class="card-footer d-flex justify-content-end">
    <button (click)="update()" class="btn btn-success btn-lg">
      <i class="bi bi-check-lg" title="Kaydet"></i> Kaydet
    </button>
    <button (click)="delete()" class="btn btn-danger btn-lg mx-2">
      <i class="bi bi-trash" title="Sil"></i> Sil
    </button>
    <button routerLink="/brands" class="btn btn-secondary btn-lg">
      <i class="bi bi-arrow-left" title="İptal"></i> İptal
    </button>
  </div>
</div>
