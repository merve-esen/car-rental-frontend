<h1 class="display-6 fw-bold mb-3">Marka Güncelle</h1>
<div class="card p-2 rounded-2 shadow-xl">
  <div class="card-body shadow">
    <form *ngIf="brandEditForm" [formGroup]="brandEditForm">
      <div class="form-group mb-3">
        <label for="brand-name-input" class="fw-bold mb-3">Marka Adı</label>
        <input
          type="text"
          id="brand-name-input"
          formControlName="name"
          class="form-control"
          placeholder="Marka Adı"
        />
      </div>
    </form>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <button (click)="delete()" class="btn btn-danger btn-lg shadow-sm w-25">
      Sil
    </button>
    <button (click)="update()" class="btn btn-primary btn-lg shadow-sm w-50">
      Güncelle
    </button>
  </div>
</div>
