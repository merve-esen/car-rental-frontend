<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Renk Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="colorAddForm">
          <div class="form-group form-floating mb-3">
            <input type="text" id="colorName" formControlName="name"
              class="form-control" placeholder="Renk Adı"
            />
            <label for="colorName">Renk Adı</label>
            <div *ngIf="colorAddForm.get('name')?.hasError('required') && colorAddForm.get('name')?.dirty"
              class="alert alert-danger">Renk adı gereklidir</div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
