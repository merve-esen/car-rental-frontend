<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Marka Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="brandAddForm">
          <div class="mb-3">
            <div class="form-group form-floating">
              <input type="text" id="brandName" formControlName="name"
                class="form-control" placeholder="Marka Adı"
              />
              <label for="brandName">Marka Adı</label>
              <div *ngIf="brandAddForm.get('name')?.hasError('required') && brandAddForm.get('name')?.dirty"
                class="alert alert-danger">Marka adı gereklidir</div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
