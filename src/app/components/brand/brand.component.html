<div class="d-flex mb-3">
  <h1 class="display-6 fw-bold m-0">Marka Listesi</h1>
  <button class="btn btn-primary ms-4 btn-lg" routerLink="add">
    <i class="fas fa-plus"></i> Ekle
  </button>
</div>

<div class="card p-2 rounded-2 shadow-xl">
  <table class="table table-hover">
    <thead class="card-header">
      <tr class="text-uppercase">
        <th scope="col">Id</th>
        <th scope="col">Marka Adı</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="card-body shadow">
      <tr *ngFor="let brand of brands">
        <th scope="row">{{ brand.id }}</th>
        <td>{{ brand.name | titlecase }}</td>
        <td class="justify-content-center">
          <button
            routerLink="edit/{{ brand.id }}"
            class="btn btn-sm btn-primary shadow-sm"
          > Güncelle </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
