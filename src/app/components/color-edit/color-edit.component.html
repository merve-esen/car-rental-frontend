<h1 class="display-6 fw-bold mb-3">Renk Güncelle</h1>
<div class="card p-2 rounded-2">
  <div class="card-body">
    <form *ngIf="colorEditForm" [formGroup]="colorEditForm">
      <div class="form-group form-floating mb-3">
        <input type="text" id="color-name-input" formControlName="name" class="form-control" placeholder="Renk Adı" />
        <label for="color-name-input" class="fw-bold mb-3">Renk Adı</label>
        <div *ngIf="colorEditForm.get('name')?.hasError('required') && colorEditForm.get('name')?.dirty"
          class="alert alert-danger">Renk adı gereklidir</div>
      </div>
    </form>
  </div>
  <div class="card-footer d-flex justify-content-end">
    <button (click)="update()" class="btn btn-success btn-lg">
      <i class="bi bi-check-lg" title="Kaydet"></i> Kaydet
    </button>
    <button (click)="delete()" class="btn btn-danger btn-lg mx-2">
      <i class="bi bi-trash" title="Sil"></i> Sil
    </button>
    <button routerLink="/colors" class="btn btn-secondary btn-lg">
      <i class="bi bi-arrow-left" title="İptal"></i> İptal
    </button>
  </div>
</div>
