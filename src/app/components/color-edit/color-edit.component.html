<h1 class="display-6 fw-bold mb-3">Renk Güncelle</h1>
<div class="card p-2 rounded-2 shadow-xl">
  <div class="card-body shadow">
    <form *ngIf="colorEditForm" [formGroup]="colorEditForm">
      <div class="form-group mb-3">
        <label for="color-name-input" class="fw-bold mb-3">Renk Adı</label>
        <input
          type="text"
          id="color-name-input"
          formControlName="name"
          class="form-control"
          placeholder="Renk Adı"
        />
        <div *ngIf="colorEditForm.get('name')?.hasError('required') && colorEditForm.get('name')?.dirty"
                class="alert alert-danger">Renk adı gereklidir</div>
      </div>
    </form>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <button (click)="delete()" class="btn btn-danger btn-lg shadow-sm w-25">
      Sil
    </button>
    <button (click)="update()" class="btn btn-primary btn-lg shadow-sm w-50">
      Güncelle
    </button>
  </div>
</div>
